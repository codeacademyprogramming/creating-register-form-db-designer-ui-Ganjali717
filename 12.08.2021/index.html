<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="register-photo col-7">
           <img src="assets/images/photo.jpeg   " alt="" width="700px" height="700px">
        </div>
        <div class="register-form col-5 ">
            <div class="register-title">
                <h1>Sign Up</h1>
            </div>
            <div class="register-form">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Name..">
                    <br>
                    <label for="">Email</label>
                    <input type="email" placeholder="Email address..">
                    <br>
                    <label for="">Username</label>
                    <input type="text" placeholder="Username..">
                    <br>
                    <label for="">Password</label>
                    <input type="password" placeholder="**********">
                    <br>
                    <label for="">Repeat Password</label>
                    <input type="password" placeholder="**********">
                    <br>
                    <div class="registration-terms">
                        <input type="checkbox" name="I agree to the Terms of User">
                        <label for="">I agree to the <b>Terms of User</b> </label>
                    </div>
                    
            </div>
            <div class="register-btn">
                 <span class="first-btn"><a href="">Sign Up</a></span>
                <button class="second-btn">Sign in <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                  </svg>
                </span></button>
            </div>
        </div>
    </div>





    <script src="assets/js/script.js"></script>
</body>
</html>
